<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE Slider</title>
    <!-- ----FONT---- -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- ----CSS---- -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ----CND VUE---- -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
      <div id="app">
          <div class="img-slide" @mouseover="mouseOver" @mouseleave="mouseLeave">
              <img :src="images[currentIndex].img" :alt="images[currentIndex].city">
              <div @click="prewImage" class="prew">
                <i class="fas fa-arrow-circle-left"></i>
              </div>
              <div @click="nextImage" class="next">
                <i class="fas fa-arrow-circle-right"></i>
              </div>
              <div class="placeholder-slider">
                  <div v-for="(image, index) in images" :class="['slider-pointer', index===currentIndex ? 'active' : 'disable']" @click="currentIndex=index"></div>
              </div>
          </div>
      </div>
    <script src="./js/main.js"></script>
  </body>
</html>
